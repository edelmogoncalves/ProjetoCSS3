<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de textos</title>

        <style type="text/css">
            

            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                font-size: 32px;

            }






        </style>
    </head>
    <body>
        <p class="texto">Conteudo</p>
        
    </body>
</html>
